	<title>数组的解构赋值</title>

<script>
	// 本质上，这种写法属于“模式匹配”，只要等号两边的模式相同，左边的变量就会被赋予对应的值。下面是一些使用嵌套数组进行解构的例子。
	var [a, b, c] = [1, 2, 3];
	// console.log(a) //1
	let [head, ...tail] = [1, 2, 3, 4];
	// console.log(head) // 1
	// console.log(tail) // [2, 3, 4]

	let [x, y, ...z] = ['a'];
	// console.log(x) // "a"
	// console.log(y) // undefined
	// console.log(z) // []

	// 对于Set结构，也可以使用数组的解构赋值。
	// let [x, y, z] = new Set(["a", "b", "c"]);

	// 如果一个数组成员是null，默认值就不会生效，因为null不严格等于undefined
	// var [x = 1] = [undefined];
	// x // 1
	// var [x = 1] = [null];
	// x // null

	// 对于函数内部的代码来说，它们能感受到的参数就是x和y
	[[1, 2], [3, 4]].map(([a, b]) => a + b);
	// [ 3, 7 ]

	// 函数参数的解构也可以使用默认值。
	function move({x = 0,y=0} = {}){
		console.log([x,y])
		return [x,y]
	}
	// function move({x, y} = { x: 0, y: 0 }) {
	//   return [x, y];
	// }
	move({x: 3, y: 8}); // [3, 8] or [3, 8]
	move({x: 3}); // [3, 0] or [3, undefined]
	move({}); // [0, 0] or [undefined, undefined]
	move(); // [0, 0]
</script>
