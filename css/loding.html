<script>
	// 第一题
	/* 测试:
		if (product([1, 2, 3, 4]) === 24 && product([0, 1, 2]) === 0 && product([99, 88, 77, 66]) === 44274384) {
		    console.log('测试通过!');
		}
		else {
		    console.log('测试失败!');
		}
	*/
	function product(arr) {
	    if(!arr.includes(0)){
	        return arr.reduce(function(a,b){
	            return a*b
	        })
	    }else{
	        return 0;
	    }
	}

	// 第二题
	/* 测试:
		if (string2int('0') === 0 && string2int('12345') === 12345 && string2int('12300') === 12300) {
		    if (string2int.toString().indexOf('parseInt') !== -1) {
		        console.log('请勿使用parseInt()!');
		    } else if (string2int.toString().indexOf('Number') !== -1) {
		        console.log('请勿使用Number()!');
		    } else {
		        console.log('测试通过!');
		    }
		}
		else {
		    console.log('测试失败!');
		}
	*/
	function string2int(s) {
		var _num = []
		for(var i in s){
			_num.push(i)
		}
		// 隐式转换
		return _num.map(x => x * 1 ).reduce((x,y) => x*10 + y)
	}

	function normalize(arr) {
		// toUpperCase转换为大写,toLowerCase转换为小写
		var result = [];
		result = arr.map(function(value){
			var str = value.toLowerCase()
			// return str.replace(str[0], str[0].toUpperCase()) // 一种
			// return str[0].toUpperCase() + str.substring(1) // 二种
		})
		return result
	}

	// _mapArr.map(paresInt(value, index)) //默认的执行情况
	var _mapArr = ['1', '2', '3'] , r;
	r = _mapArr.map(function(value){

	})
