<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
	给定一个整数数组 nums 和一个目标值</br> target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。</br> 
你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。</p>

	<p>实例:</p>
	<p>给定 nums = [2, 7, 11, 15], target = 9</p>
	<p>因为 nums[0] + nums[1] = 2 + 7 = 9</p>
	<p>所以返回 [0, 1]</p>
	
	
</body>
</html>
<script>
	/**
	 * @param {number[]} nums
	 * @param {number} target
	 * @return {number[]}
	 */
	var twoSum = function(nums, target) {
		var obj = [];
		for (var i = 0; i < nums.length; i++) {
			target-=nums[i]
	        let index = nums.indexOf(target, i+1)
	        if (index > 0) {
	            obj.push(i)
	            obj.push(index)
	            break;
	        }else {
	            target+=nums[i]
	        }
		};
		return obj
	};
	var conso = twoSum([1,8,13,17],21)
	console.log(conso)
</script>
