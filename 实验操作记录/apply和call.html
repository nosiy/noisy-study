<script>
	/* apply和call的区别
		* 默认为this只想windows
		* 相同之处就是，都可以用来代替另一个对象调用同一个方法，将一个函数的对象改变为thisObj指定的新对象
		* 不同之处 apply调用替换的参数只能是一种或者一个。call可以支持参数列表形式（非数组格式）
	*/
	function Grade(max,min,age){
	    this.max = max
	    this.min = min 
	    this.age = age
	}

	// call的使用方法
	function Subject(name,max,min,age){
	    Grade.call(this,max,min,age) // call的使用方法
	    this.name = name
	}
	var _noisy = new Subject('noisy',99,60,80)

	// apply的使用方法
	function Subjects(name,max,min,age){
	    Grade.apply(this,[max,min,age]) // apply的使用方法
	    this.name = name
	}
	var t = new Subject('noisy',90,65,88)



	// Math,max()参数中最大的值。如果没有参数，则返回 -Infinity。如果有某个参数为 NaN，或是不能转换成数字的非数字值，则返回 NaN。该方法只有两个参数。
	var arr = [1,3,5,6,3,8,7,9,10]
	var _max = Math.max.apply(null,arr) // 求出最大值
	var _min = Math.min.apply(null,arr) // 求出最小值

	var arr1 = ['1','3','5','7','9']
	var arr2 = ['2','4','6','8']
	var arr3 = Array.prototype.push.apply(arr1,arr2) //返回数组的长度
	console.log(arr3)
</script>
