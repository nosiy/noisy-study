<script>
	var arr = [1,2,3,4];
	// 1、previousValue （上一次调用回调返回的值，或者是提供的初始值（initialValue））
	//    2、currentValue （数组中当前被处理的元素）
	//    3、index （当前元素在数组中的索引）
	//    4、array （调用 reduce 的数组）
	var sum = arr.reduce(function(prev,cur,index,arr){
		console.log(prev,cur,index,arr)
		return prev + cur
	})
	// 打印结果：
	// 1 2 1
	// 3 3 2
	// 6 4 3
	// [1, 2, 3, 4] 10
	console.log(arr,sum)
</script>
