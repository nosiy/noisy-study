<script>
	// 递归函数声明
	function factorial(num){
		if(num <= 1 ){
			return 1 
		}else{
			return num * factorial(num - 1)
		}
	}
	var number1 = factorial(4)
	console.log(number1)

	// or 另一种写法
	var number = (function f(num){
		if(num <= 1 ){
			return 1 
		}else{
			return num * f(num - 1)
		}
	})
	console.log(number(5))
</script>
